<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Space Shooter 2D with 3D Starfield & Firebase Leaderboard</title>
<style>
  * {
    box-sizing: border-box;
  }
  body, html {
    margin: 0; padding: 0;
    height: 100%;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: #000011;
    color: #0ff;
    overflow: hidden;
    user-select: none;
  }
  #appContainer {
    position: relative;
    width: 100vw;
    height: 100vh;
    overflow: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
  }
  #mainMenu {
    background: rgba(0,0,0,0.85);
    padding: 24px 28px;
    border-radius: 12px;
    box-shadow: 0 0 18px #0ff;
    text-align: center;
    width: 320px;
    user-select: none;
    z-index: 100;
  }
  #mainMenu h1 {
    margin: 0 0 18px;
    font-weight: 700;
    font-size: 2.4rem;
    letter-spacing: 3px;
    color: #0ff;
  }
  #startBtn {
    font-size: 1.4rem;
    padding: 14px 28px;
    border: none;
    border-radius: 10px;
    background: #0ff;
    color: #000;
    cursor: pointer;
    transition: background 0.25s ease;
    margin-bottom: 24px;
    font-weight: 700;
    width: 100%;
  }
  #startBtn:hover {
    background: #06c;
    color: #fff;
  }
  #leaderboard {
    max-height: 220px;
    overflow-y: auto;
    border-top: 2px solid #0ff;
    padding-top: 16px;
    text-align: left;
  }
  #leaderboard h2 {
    margin: 0 0 12px;
    font-weight: 700;
    font-size: 1.4rem;
    color: #0ff;
  }
  #leaderboard ul {
    list-style: none;
    padding: 0;
    margin: 0;
    font-size: 1rem;
  }
  #leaderboard li {
    padding: 6px 0;
    border-bottom: 1px solid #0ff33a;
  }
  #gameScreen {
    position: relative;
    width: 100vw;
    height: 100vh;
    display: none;
    overflow: hidden;
    user-select: none;
  }
  canvas {
    display: block;
    border-radius: 12px;
    margin: auto;
    position: absolute;
    top: 50%; left: 50%;
    transform: translate(-50%, -50%);
    background: transparent;
  }
  #scoreDisplay {
    position: absolute;
    top: 14px;
    right: 14px;
    font-size: 1.5rem;
    background: rgba(0,0,0,0.7);
    padding: 8px 16px;
    border-radius: 10px;
    color: #0ff;
    font-weight: 700;
    user-select: none;
    min-width: 130px;
    text-align: center;
    box-shadow: 0 0 8px #0ff;
    z-index: 10;
  }
  #healthDisplay {
    position: absolute;
    top: 60px;
    right: 14px;
    font-size: 1.5rem;
    background: rgba(0,0,0,0.7);
    padding: 8px 16px;
    border-radius: 10px;
    color: #f33;
    font-weight: 700;
    user-select: none;
    min-width: 130px;
    text-align: center;
    box-shadow: 0 0 8px #f33;
    z-index: 10;
  }
  #gameOverScreen {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background: rgba(0,0,0,0.9);
    padding: 36px 48px;
    border-radius: 20px;
    text-align: center;
    display: none;
    max-width: 90vw;
    box-shadow: 0 0 24px #f33;
    z-index: 20;
  }
  #gameOverScreen h2 {
    color: #f33;
    margin-bottom: 22px;
    font-size: 2.2rem;
    font-weight: 800;
  }
  #gameOverScreen p {
    font-size: 1.2rem;
    margin-bottom: 28px;
  }
  #gameOverScreen button {
    padding: 14px 36px;
    font-size: 1.3rem;
    border: none;
    border-radius: 12px;
    background: #0ff;
    color: #000;
    cursor: pointer;
    font-weight: 700;
    box-shadow: 0 0 10px #0ff;
    transition: background 0.3s ease;
  }
  #gameOverScreen button:hover {
    background: #06c;
    color: #fff;
  }
  /* Mobile shoot button */
  #shootBtn {
    position: absolute;
    bottom: 20px;
    right: 20px;
    background: #0ff;
    border: none;
    border-radius: 50%;
    width: 70px;
    height: 70px;
    font-size: 2.4rem;
    font-weight: 700;
    color: #000;
    cursor: pointer;
    box-shadow: 0 0 15px #0ff;
    display: none; /* only show on mobile */
    user-select: none;
    z-index: 15;
  }
  #shootBtn:active {
    background: #06c;
    color: #fff;
  }
  /* Responsive */
  @media (max-width: 700px) {
    #shootBtn {
      display: block;
    }
  }
</style>
</head>
<body>

<div id="appContainer">
  <!-- MAIN MENU -->
  <div id="mainMenu">
    <h1>Space Shooter</h1>
    <button id="startBtn">Start Game</button>

    <div id="leaderboard">
      <h2>Leaderboard</h2>
      <ul id="leaderboardList">
        <li>Loading...</li>
      </ul>
    </div>
  </div>

  <!-- GAME SCREEN -->
  <div id="gameScreen">
    <canvas id="gameCanvas"></canvas>
    <div id="scoreDisplay">Score: 0</div>
    <div id="healthDisplay">Health: 3</div>
    <div id="gameOverScreen">
      <h2>Game Over</h2>
      <p id="finalScoreText"></p>
      <button id="restartBtn">Play Again</button>
    </div>
    <button id="shootBtn">‚óè</button>
  </div>
</div>

<script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js"></script>

<script>
  // Firebase config and init
  const firebaseConfig = {
    apiKey: "AIzaSyA7X85cqiIAVxa5EuKeZDDg8hfAL_5-tn8",
    authDomain: "dgame-aa237.firebaseapp.com",
    projectId: "dgame-aa237",
    storageBucket: "dgame-aa237.firebasestorage.app",
    messagingSenderId: "908674004636",
    appId: "1:908674004636:web:ac3e5a2eedcc73f1bd1f59",
    measurementId: "G-T7CQ486WKV"
  };
  firebase.initializeApp(firebaseConfig);
  const db = firebase.firestore();

  // DOM Elements
  const mainMenu = document.getElementById('mainMenu');
  const startBtn = document.getElementById('startBtn');
  const leaderboardList = document.getElementById('leaderboardList');
  const gameScreen = document.getElementById('gameScreen');
  const canvas = document.getElementById('gameCanvas');
  const ctx = canvas.getContext('2d');
  const scoreDisplay = document.getElementById('scoreDisplay');
  const healthDisplay = document.getElementById('healthDisplay');
  const gameOverScreen = document.getElementById('gameOverScreen');
  const finalScoreText = document.getElementById('finalScoreText');
  const restartBtn = document.getElementById('restartBtn');
  const shootBtn = document.getElementById('shootBtn');

  // Game variables
  let gameRunning = false;
  let score = 0;
  let keysPressed = {};
  let enemies = [];
  let bullets = [];
  let lastEnemySpawn = 0;
  let enemySpawnInterval = 1500;
  let lastFrameTime = 0;

  // Player object
  const player = {
    x: 60,
    y: 0,
    width: 48,
    height: 48,
    speed: 6,
    health: 3
  };

  // Load player image (simple spaceship)
  const playerImg = new Image();
  playerImg.src = "https://cdn-icons-png.flaticon.com/512/748/748061.png";

  // Enemy image (alien)
  const enemyImg = new Image();
  enemyImg.src = "https://cdn-icons-png.flaticon.com/512/616/616408.png";

  // Bullet speed
  const bulletSpeed = 14;

  // 3D starfield background setup
  const starCount = 150;
  let stars = [];

  function initStars() {
    stars = [];
    for(let i=0; i < starCount; i++) {
      stars.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        z: Math.random() * canvas.width
      });
    }
  }

  // Resize canvas function
  function resizeCanvas() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    player.y = canvas.height / 2 - player.height / 2;
    initStars();
  }

  window.addEventListener('resize', resizeCanvas);

  // Input handling
  window.addEventListener('keydown', e => {
    if (!gameRunning) return;
    keysPressed[e.key.toLowerCase()] = true;

    // Spacebar shoot
    if(e.key === ' ' || e.key === 'Spacebar') {
      e.preventDefault();
      shoot();
    }
  });
  window.addEventListener('keyup', e => {
    if (!gameRunning) return;
    keysPressed[e.key.toLowerCase()] = false;
  });

  // Shoot on mouse click anywhere on canvas (desktop)
  canvas.addEventListener('mousedown', e => {
    if (!gameRunning) return;
    shoot();
  });

  // Shoot button for mobile
  shootBtn.addEventListener('touchstart', e => {
    if (!gameRunning) return;
    e.preventDefault();
    shoot();
  }, { passive: false });
  shootBtn.addEventListener('mousedown', e => {
    if (!gameRunning) return;
    shoot();
  });

  // Shoot function
  function shoot() {
    if (!gameRunning) return;
    bullets.push({
      x: player.x + player.width,
      y: player.y + player.height / 2 - 6,
      width: 12,
      height: 12,
      speed: bulletSpeed
    });
  }

  // Spawn enemy
  function spawnEnemy() {
    const size = 48;
    enemies.push({
      x: canvas.width + size,
      y: Math.random() * (canvas.height - size),
      width: size,
      height: size,
      speed: 3 + Math.random() * 2
    });
  }

  // Update game objects
  function update(deltaTime) {
    if (!gameRunning) return;

    // Player movement
    if (keysPressed['w'] || keysPressed['arrowup']) {
      player.y -= player.speed;
      if (player.y < 0) player.y = 0;
    }
    if (keysPressed['s'] || keysPressed['arrowdown']) {
      player.y += player.speed;
      if (player.y + player.height > canvas.height) player.y = canvas.height - player.height;
    }

    // Spawn enemies periodically
    if (Date.now() - lastEnemySpawn > enemySpawnInterval) {
      spawnEnemy();
      lastEnemySpawn = Date.now();
      // Gradually increase difficulty
      if (enemySpawnInterval > 600) enemySpawnInterval -= 10;
    }

    // Update enemies
    for (let i = enemies.length -1; i >= 0; i--) {
      enemies[i].x -= enemies[i].speed;
      if (enemies[i].x + enemies[i].width < 0) {
        enemies.splice(i, 1);
      }
    }

    // Update bullets
    for (let i = bullets.length -1; i >= 0; i--) {
      bullets[i].x += bullets[i].speed;
      if (bullets[i].x > canvas.width) {
        bullets.splice(i, 1);
      }
    }

    // Collision detection: bullets & enemies
    for(let i = enemies.length -1; i >= 0; i--) {
      const enemy = enemies[i];
      for(let j = bullets.length -1; j >= 0; j--) {
        const bullet = bullets[j];
        if (isColliding(bullet, enemy)) {
          enemies.splice(i, 1);
          bullets.splice(j, 1);
          score += 10;
          break;
        }
      }
    }

    // Collision detection: enemies & player
    for(let i = enemies.length -1; i >= 0; i--) {
      if (isColliding(enemies[i], player)) {
        enemies.splice(i, 1);
        player.health -= 1;
        if (player.health <= 0) {
          endGame();
        }
      }
    }

    scoreDisplay.textContent = `Score: ${score}`;
    healthDisplay.textContent = `Health: ${player.health}`;
  }

  // Simple AABB collision
  function isColliding(a, b) {
    return a.x < b.x + b.width &&
           a.x + a.width > b.x &&
           a.y < b.y + b.height &&
           a.y + a.height > b.y;
  }

  // Draw functions
  function drawPlayer() {
    ctx.drawImage(playerImg, player.x, player.y, player.width, player.height);
  }
  function drawEnemies() {
    enemies.forEach(e => {
      ctx.drawImage(enemyImg, e.x, e.y, e.width, e.height);
    });
  }
  function drawBullets() {
    ctx.fillStyle = '#0ff';
    bullets.forEach(b => {
      ctx.beginPath();
      ctx.arc(b.x + b.width/2, b.y + b.height/2, 6, 0, Math.PI*2);
      ctx.fill();
    });
  }

  // Draw 3D starfield background
  function draw3DBackground() {
    // Dark blue background
    ctx.fillStyle = '#001a33';
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    ctx.fillStyle = '#0ff';
    stars.forEach(star => {
      star.z -= 5;
      if (star.z <= 0) {
        star.x = Math.random() * canvas.width;
        star.y = Math.random() * canvas.height;
        star.z = canvas.width;
      }
      const sx = (star.x - canvas.width/2) * (canvas.width/star.z) + canvas.width/2;
      const sy = (star.y - canvas.height/2) * (canvas.width/star.z) + canvas.height/2;
      const size = (canvas.width / star.z) * 2;
      ctx.beginPath();
      ctx.arc(sx, sy, size, 0, Math.PI*2);
      ctx.fill();
    });
  }

  // Main draw
  function draw() {
    draw3DBackground();
    drawPlayer();
    drawEnemies();
    drawBullets();
  }

  // Game loop
  function gameLoop(timestamp=0) {
    if (!gameRunning) return;

    let deltaTime = timestamp - lastFrameTime;
    lastFrameTime = timestamp;

    update(deltaTime);
    draw();

    requestAnimationFrame(gameLoop);
  }

  // Start the game
  function startGame() {
    score = 0;
    player.health = 3;
    enemies = [];
    bullets = [];
    enemySpawnInterval = 1500;
    lastEnemySpawn = 0;
    gameRunning = true;
    mainMenu.style.display = 'none';
    gameScreen.style.display = 'block';
    gameOverScreen.style.display = 'none';
    resizeCanvas();
    lastFrameTime = 0;
    requestAnimationFrame(gameLoop);
  }

  // End game
  function endGame() {
    gameRunning = false;
    finalScoreText.textContent = `Your Score: ${score}`;
    gameOverScreen.style.display = 'block';

    // Submit score to Firebase
    db.collection("leaderboard").add({
      score: score,
      timestamp: Date.now()
    }).then(() => {
      loadLeaderboard();
    }).catch((err) => {
      console.error("Error saving score:", err);
    });
  }

  // Restart game
  restartBtn.addEventListener('click', () => {
    startGame();
  });

  // Start button
  startBtn.addEventListener('click', () => {
    startGame();
  });

  // Load leaderboard
  function loadLeaderboard() {
    leaderboardList.innerHTML = '<li>Loading...</li>';
    db.collection("leaderboard")
      .orderBy("score", "desc")
      .limit(10)
      .get()
      .then(snapshot => {
        if (snapshot.empty) {
          leaderboardList.innerHTML = '<li>No scores yet</li>';
          return;
        }
        leaderboardList.innerHTML = '';
        snapshot.forEach(doc => {
          const data = doc.data();
          const li = document.createElement('li');
          li.textContent = `Score: ${data.score}`;
          leaderboardList.appendChild(li);
        });
      }).catch(err => {
        leaderboardList.innerHTML = '<li>Error loading leaderboard</li>';
        console.error(err);
      });
  }

  // Initial leaderboard load
  loadLeaderboard();

  // Initial canvas size
  resizeCanvas();
</script>

</body>
</html>
